<button class="btn btn-primary" (click)="resetForm()">Reset</button>

<div class="container mt-5">
  <div class="rounded overflow-hidden border">
    <form [formGroup]="form">
      <table class="table table-bordered table-striped mb-0">
        <thead class="header">
          <tr>
            <th *ngFor="let header of headers">{{ header.label }}</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td *ngFor="let header of headers">
              <input
                type="text"
                class="form-control"
                [formControlName]="header.name"
                placeholder="search..."
              />
            </td>
          </tr>
          <tr
            *ngFor="
              let row of data
                | filter : filterParams
                | sort : sortParams
                | paginate : currentPage : pageLimit
            "
            (click)="onRowClick(row)"
            [class.content]="true"
            [class.table-row-clickable]="row.id !== rowId"
            [class.selected]="row.id === rowId"
          >
            <td *ngFor="let header of headers">
              {{ row[header.name] }}
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>

  <app-paginator
    [currentPage]="currentPage"
    [dataLength]="(data | filter : filterParams).length"
    [pageLimit]="pageLimit"
    (changePage)="onChangePage($event)"
  ></app-paginator>
</div>

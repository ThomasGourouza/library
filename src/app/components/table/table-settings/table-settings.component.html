<div
  class="modal fade"
  id="settingsModal"
  tabindex="-1"
  aria-labelledby="demoLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="demoLabel">Table settings</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Fermer"
        ></button>
      </div>
      <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div class="container my-4">
            <div class="row g-0 fw-semibold text-white bg-primary">
              <div
                class="col-4 p-2 border-end d-flex justify-content-center align-items-center"
              >
                Column
              </div>
              <div
                class="col-4 p-2 border-end d-flex justify-content-center align-items-center"
              >
                Rank
              </div>
              <div
                class="col-4 p-2 d-flex justify-content-center align-items-center"
              >
                Visible
              </div>
            </div>

            <div
              *ngFor="let header of headers; let i = index"
              class="row g-0 border-start border-end border-bottom data-row"
            >
              <div
                class="col-4 p-2 border-end d-flex justify-content-center align-items-center"
              >
                {{ header.label }}
              </div>
              <div
                class="col-4 p-2 border-end d-flex justify-content-center align-items-center"
              >
                @switch (i + 1) { @case (1) {
                <img
                  ngOptimizedImage
                  src="assets/icons/arrow-down.svg"
                  (click)="onDown(i + 1)"
                />
                } @case (headers.length) {
                <img
                  ngOptimizedImage
                  src="assets/icons/arrow-up.svg"
                  (click)="onUp(i + 1)"
                />
                } @default {
                <div class="two-options">
                  <img
                    ngOptimizedImage
                    src="assets/icons/arrow-down.svg"
                    (click)="onDown(i + 1)"
                  />
                  <img
                    ngOptimizedImage
                    src="assets/icons/arrow-up.svg"
                    (click)="onUp(i + 1)"
                  />
                </div>
                } }
              </div>
              <div
                class="col-4 p-2 d-flex justify-content-center align-items-center"
              >
                <div class="form-check form-switch check-box-option">
                  <input
                    class="form-check-input big-check"
                    type="checkbox"
                    [formControlName]="header.name"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">
            Apply
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

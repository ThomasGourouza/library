@if(books$ | async; as books) {
<app-table
  [data]="books"
  [headers]="headers"
  [filterParams]="searchParams$ | async"
  [sortParams]="sortParams$ | async"
  [rowId]="bookId$ | async"
  [currentPage]="(currentPage$ | async)!"
  [pageLimit]="(pageLimit$ | async)!"
  (selectedRow)="onSelectedRow($event)"
  (selectedPage)="onSelectedPage($event)"
></app-table>
}
<router-outlet></router-outlet>

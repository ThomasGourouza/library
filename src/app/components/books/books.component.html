@if(books$ | async; as books) {
<app-table
  [data]="
    books | filter : (searchParams$ | async) | sort : (sortParams$ | async)
  "
  [headers]="headers"
  [dataId]="bookId$ | async"
  [currentPage]="(currentPage$ | async) || 1"
  (selectedRow)="onSelectedRow($event)"
  (selectedPage)="onSelectedPage($event)"
></app-table>
}
<router-outlet></router-outlet>
